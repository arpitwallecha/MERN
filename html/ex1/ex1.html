<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex1</title>
  </head>
  <body>
    <!-- You are given 12 files; 6 audio and 6 video.
                                        Design a website using HTML only which shows these 12 files.
                                        1.mp3, 2.mp3 .... 6.mp3
                                        1.mp4, 2.mp4 .... 6.mp4 -->
    <h1>My Videos and Audios for the Day</h1>
    <h2>Some Videos for the Day</h2>
    <div>
      <video width="300" src="./videos/1.mp4" controls></video>
      <video width="300" src="./videos/2.mp4" controls></video>
      <video width="300" src="./videos/3.mp4" controls></video>
      <video width="300" src="./videos/4.mp4" controls></video>
    </div>
    <h2>Some Audios for the Day</h2>
    <div>
      <audio src="./audios/1.mp3" controls></audio>
      <audio src="./audios/2.mp3" controls></audio>
      <audio src="./audios/3.mp3" controls></audio>
      <audio src="./audios/4.mp3" controls></audio>
      <audio src="./audios/5.mp3" controls></audio>
    </div>
    <div>
      <img width="300" src="./images/1.png" alt="1" />
      <img width="300" src="./images/2.png" alt="2" />
      <img width="300" src="./images/3.png" alt="3" />
      <img width="300" src="./images/4.png" alt="4" />
    </div>
  </body>
</html>
